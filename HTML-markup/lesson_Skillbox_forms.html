<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Forms</title>
    <link rel="stylesheet" href="css/skillbox_forms.css">
</head>

<body>
 <section class="section-form">
     <div class="container form-container">
        <h2 class="headin-form">
            What Are You Waiting For?
        </h2>
        <p class="form-description">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid, incidunt.
        </p>
        <form action="https://jsonplaceholder.typicode.com/posts" autocomplete method="POST" class="form">
            <!-- <fieldset> -->
                <!-- <legend>Форма обратной связи</legend> -->
                <!-- <label for="name">Enter your name</label> -->
                <input minlength="4" maxlength="11" required type="text" name="name" placeholder="Name" value="Ванька" class="input" id="name">
                <input required type="email" name="email" placeholder="E-mail" class="input">
                <input required type="tel" name="phone" placeholder="Phone" class="input">
                <textarea name="textarea" id="area" cols="5" rows="2" placeholder="Отзыв"></textarea>
                <button type="submit" class="btn btn-submit">
                    Get started
                </button>
            <!-- </fieldset> -->
        </form>
     </div>
 </section>
</body>

</html>
