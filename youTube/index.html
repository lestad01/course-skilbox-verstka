<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="icon" type="image" href="https://i.pinimg.com/originals/60/00/5d/60005d802c2876c821bdab2bbdb9af2a.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <button class="header__burger">
      <span class="header__line"></span>
      <span class="header__line"></span>
      <span class="header__line"></span>
    </button>
    <a href="index.html" class="header__link">
      <img class="header__img" src="img/svg/logo.svg" alt="YouTube">
    </a>
    <form action="https://jsonplaceholder.typicode.com/posts" class="header__form">
      <input type="search" name="search" placeholder="Search" class="header__input-search">
      <button type="submit" class="header__btn">
      </button>
    </form>
    <div class="header__icons">
      <a href="#" class="header__link header__icon-first"></a>
      <a href="#" class="header__link header__icon-second"></a>
      <a href="#" class="header__link header__icon-third"></a>
    </div>
    <a class="header__user">
      <img class="header__img-user" src="img/me.jpg" alt="image-user">
    </a>

  </header>
  
</body>
</html>
